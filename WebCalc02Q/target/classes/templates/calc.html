<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--ThymeleafをHTMLファイルで使用する為-->
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<!--ThymeleafをHTMLファイルで使用する為-->
<title>web計算機</title>
<style type="text/css">
button {
	background-color: #ffc0cb;
	padding: 10px;
	text-align: center;
	display: block;
	border-color: cc0033;
	border: 1px solid;
}
</style>

</head>
<body>
	足し算です！
	<p>
		<strong><span th:text="${message}"></span></strong>
	</p>
	<p>数値を入力してください！</p>
	<form method="POST" action="resAdd">
		<input type="text" inputmode=decimal name="numA" value=0>
		<!--数字を打つところ-->
		<b>＋</b>
		<!--太文字にしたいからbタグ-->
		<input type="text" inputmode=decimal name="numB" value=0>
		<!--数字を打つところ-->

		<input type=submit value="送信">
		<!--送信ボタン-->
	</form>

</body>
